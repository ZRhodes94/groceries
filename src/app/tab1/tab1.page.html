<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3 class="list-empty" text-center *ngIf="items.length === 0">Your list is empty!</h3>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items, let i = index">
      <ion-item>
        <ion-label>{{item.name}} ({{item.quantity}})</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon expand="block" (click)="editItem(item, i)" slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option  color="light">
          <ion-icon expand="block" (click)="shareItem(item, i)" slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon expand="block" (click)="removeItem(i)" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-list>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon (click)="addItem()" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>
